<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Emotion Recognition{% endblock %}</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Manrope:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --accent: #0ea5e9;
      --accent-2: #f97316;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: #1e293b;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Space Grotesk', 'Manrope', sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(14,165,233,0.12), transparent 25%),
                  radial-gradient(circle at 80% 0%, rgba(249,115,22,0.15), transparent 25%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    a { color: inherit; text-decoration: none; }
    .nav-glass {
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
    }
    .brand-mark {
      width: 36px; height: 36px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border-radius: 12px;
      display: grid; place-items: center;
      color: #0b1220; font-weight: 700;
    }
    .pill {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--muted);
      font-size: 0.9rem;
    }
    .card-neo {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    }
    .btn-accent {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #0b1220;
      border: none;
      border-radius: 14px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .btn-accent:hover { transform: translateY(-1px); box-shadow: 0 10px 25px rgba(14,165,233,0.25); }
    .btn-ghost {
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 12px 18px;
      font-weight: 600;
    }
    .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      color: var(--muted);
      background: rgba(255,255,255,0.03);
      font-size: 0.9rem;
    }
    .chat-box {
      max-height: 320px;
      overflow-y: auto;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1rem;
    }
    .chat-bubble {
      max-width: 75%;
      padding: 12px 14px;
      border-radius: 14px;
      margin-bottom: 10px;
      border: 1px solid var(--border);
    }
    .chat-user { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #0b1220; margin-left: auto; }
    .chat-assistant { background: rgba(255,255,255,0.05); color: var(--text); }
    .footer {
      border-top: 1px solid var(--border);
      color: var(--muted);
      padding: 1.5rem 0;
    }
    .text-muted { color: var(--muted) !important; }
    .floating-chat {
      position: fixed;
      bottom: 18px;
      right: 18px;
      z-index: 1000;
    }
    .floating-chat button {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border: none;
      border-radius: 50%;
      width: 52px; height: 52px;
      color: #0b1220;
      box-shadow: 0 12px 30px rgba(14,165,233,0.35);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark nav-glass sticky-top py-3">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home' %}">
        <span class="brand-mark"><i class="fas fa-sparkles"></i></span>
        <span class="fw-bold">Affective Insight</span>
      </a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-2">
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'analyze' %}">Analyze</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'model_card' %}">Model & Data</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'resources' %}">Resources</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'privacy' %}">Privacy</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'about' %}">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  {% include 'emotion/chat_modal.html' %}

  <div class="footer text-center">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div>&copy; 2025 Affective Insight</div>
      <div class="d-flex gap-3 mt-3 mt-md-0">
        <span class="tag"><i class="fas fa-brain"></i> TensorFlow + AffectNet / CK+</span>
        <span class="tag"><i class="fas fa-shield-alt"></i> On-device first, privacy aware</span>
      </div>
    </div>
  </div>

  <div class="floating-chat">
    <button id="chatbot-icon" aria-label="Open chat"><i class="fas fa-message"></i></button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script>
    let stream;
    document.addEventListener("DOMContentLoaded", function () {
      AOS.init({ once: true });
      const chatModalEl = document.getElementById("chatModal");
      const chatModal = chatModalEl ? new bootstrap.Modal(chatModalEl) : null;
      document.getElementById("chatbot-icon")?.addEventListener("click", () => chatModal?.show());

      document.getElementById('cameraModal')?.addEventListener('shown.bs.modal', function () {
        if (!navigator.mediaDevices?.getUserMedia) return alert("Camera not supported in this browser.");
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
          .then(s => {
            stream = s;
            const video = document.getElementById('video');
            if (video) video.srcObject = stream;
          })
          .catch(() => alert("Camera access denied or not supported."));
      });

      document.getElementById('cameraModal')?.addEventListener('hidden.bs.modal', function () {
        if (stream) stream.getTracks().forEach(track => track.stop());
      });

      const ageInput = document.querySelector('input[type="range"][name="age"]');
      const ageDisplay = document.getElementById("ageValue");
      if (ageInput && ageDisplay) {
        ageDisplay.textContent = ageInput.value;
        ageInput.addEventListener("input", () => ageDisplay.textContent = ageInput.value);
      }

      const chatLog = document.getElementById("chat-log") || document.getElementById("chat-log-modal");
      const chatForm = document.getElementById("chat-form") || document.getElementById("chat-form-modal");
      const chatInput = document.getElementById("chat-input") || document.getElementById("chat-input-modal");

      chatForm?.addEventListener("submit", function (e) {
        e.preventDefault();
        const msg = chatInput.value.trim();
        if (msg) {
          sendMessage(msg);
          chatInput.value = "";
        }
      });

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.appendChild(document.createTextNode(text));
        return div.innerHTML;
      }

      function sendMessage(message) {
        if (!chatLog) return;
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || '';
        chatLog.innerHTML += `
          <div class="d-flex justify-content-end mb-3">
            <div class="chat-bubble chat-user">
              <strong>You:</strong><br> ${escapeHtml(message)}
              <div class="timestamp mt-1 text-dark small">${new Date().toLocaleTimeString()}</div>
            </div>
          </div>`;
        chatLog.scrollTop = chatLog.scrollHeight;

        if (!document.getElementById("typing")) {
          chatLog.innerHTML += `
            <div id="typing" class="d-flex justify-content-start mb-3">
              <div class="chat-bubble chat-assistant">
                <em>Typing...</em>
              </div>
            </div>`;
        }

        fetch("{% url 'chat_reply' %}", {
          method: "POST",
          headers: {
            "X-CSRFToken": csrfToken,
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `message=${encodeURIComponent(message)}`
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("typing")?.remove();
          chatLog.innerHTML += `
            <div class="d-flex justify-content-start mb-3">
              <div class="chat-bubble chat-assistant">
                <strong>Assistant:</strong><br> ${escapeHtml(data.reply)}
                <div class="timestamp mt-1 text-muted small">${new Date().toLocaleTimeString()}</div>
              </div>
            </div>`;
          chatLog.scrollTop = chatLog.scrollHeight;
        })
        .catch(err => {
          document.getElementById("typing")?.remove();
          chatLog.innerHTML += `
            <div class="d-flex justify-content-start mb-3">
              <div class="chat-bubble chat-assistant text-warning">
                <strong>Error:</strong><br> ${err}
              </div>
            </div>`;
        });
      }
    });

    function capturePhoto() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      if (!video || !canvas) return;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/png');
      document.getElementById('captured_image').value = dataURL;
      const toast = document.createElement("div");
      toast.className = "toast align-items-center text-white bg-success border-0 show position-fixed bottom-0 end-0 m-3";
      toast.setAttribute("role", "alert");
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">Image captured successfully</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>`;
      document.body.appendChild(toast);
      const modal = bootstrap.Modal.getInstance(document.getElementById('cameraModal'));
      modal?.hide();
    }
  </script>
</body>
</html>
